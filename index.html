<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias laborales</title>
    <link rel="icon" type="image/x-icon" href="Assets/calendario.png">
    <link rel="stylesheet" href="Assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <header class="container" >
        <div class="row" >
            <div class="col-12 text-center" id="headH1"><h2 >Cálculo de dias laborales y semanales</h2></div>
        </div>
    </header>
    <form class="container" name="formCalcularFechas" onsubmit="return false">
        <div class="row align-items-center justify-content-center">
            <h2 id ="fecha" class="col-12 col-md-5 col-lg-2">Fecha </h2>
            <div class="col-10 col-md-5 col-lg-3">
                <label for="dia" class="fs-5"><strong>Dia</strong></label>
                <input class="form-control" id="dia" type="number" placeholder="1" min="1" max="31" required>
            </div>
            <div class="col-10 col-md-5 col-lg-3 align-items-center">
                <label for="mes" class="fs-5"><strong>Mes</strong></label>
                <select name="mes" id="meses" class="form-select">
                    <option value="0">Enero</option>
                    <option value="1">Febrero</option>
                    <option value="2">Marzo</option>
                    <option value="3">Abril</option>
                    <option value="4">Mayo</option>
                    <option value="5">Junio</option>
                    <option value="6">Julio</option>
                    <option value="7">Agosto</option>
                    <option value="8">Septiembre</option>
                    <option value="9">Octubre</option>
                    <option value="10">Noviembre</option>
                    <option value="11">Diciembre</option>
                </select>
            </div>
            <div class="col-10 col-md-5 col-lg-4">
                <label for="anio" class="fs-5"><strong>Año</strong></label>
                <input id="anio" type="number" required class="form-control">
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 "><button type="submit" id="calcular" 
                class="btn btn-success btn-lg" onclick="calculaFechaLaboral()">Calcular</button></div>
            <div class="col-10 col-md-5 ">
                <p id="diaLaboral" class="fs-6">Dia?, Laboral?</p>
            </div>
        </div>
    </form>


    <!-- Script Bootstrap y css -->
    <script src="Assets/diasLaborales.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
