<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias laborales</title>
    <link rel="icon" type="image/x-icon" href="Assets/calendario.png">
    <link rel="stylesheet" href="Assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <header>
        <h1>Calculadora de dias laborales</h1>
    </header>
    <form class="container" name="formCalcularFechas" onsubmit="return false">
        <h2>Fecha </h2>
        <div class="row">
            <div class="col align-self-start">
                <label for="dia">Dia</label>
                <input id="dia" type="number" placeholder="1" min="1" max="31" required>
            </div>
            <div class="col align-self-center">
                <select name="meses" id="meses">
                    <option value="ene">Enero</option>
                    <option value="feb">Febrero</option>
                    <option value="mar">Marzo</option>
                    <option value="abr">Abril</option>
                    <option value="may">Mayo</option>
                    <option value="jun">Junio</option>
                    <option value="jul">Julio</option>
                    <option value="ago">Agosto</option>
                    <option value="sep">Septiembre</option>
                    <option value="oct">Octubre</option>
                    <option value="nov">Noviembre</option>
                    <option value="dic">Diciembre</option>
                </select>
            </div>
            <div class="col align-self-end">
                <label for="anio">AÃ±o</label>
                <input id="anio" type="number" required>
            </div>
        </div>
        <div class="row">
            <div class="col"><button type="submit" id="calcular" onclick="calculaFecha()">Calcular</button></div>
            <div class="col"><p id="diaLaboral">Holaaa</p></div>
        </div>
    </form>


    <!-- Script Bootstrap y css -->
    <script src="Assets/diasLaborales.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
